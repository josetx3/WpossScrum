<div class="card">
  <div class="card-body">
    <h1 class="card-title">Agregar Empleado</h1>
    <form class="userStory-form" [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
      <div class="row">
        <div class="col-12">
          <div class="row col-12">
            <label for="text" class="col-6 col-form-label">Nombre</label>
            <div class="col-12">
              <input type="text" class="form-control" formControlName="employeeName">
              <div *ngIf="employeeForm.get('employeeName')?.dirty || employeeForm.get('employeeName')?.touched">
                <p *ngIf="employeeForm.get('employeeName')?.hasError('required')"
                  class="form-red-validator m-1">
                  Este campo es requerido
                </p>
              </div>
            </div>
          </div>
          <div class="row col-12">
            <label for="text" class="col-6 col-form-label">Cargo</label>
            <div class="col-12">
              <input type="text" class="form-control" formControlName="employeeCharge">
                            <div *ngIf="employeeForm.get('employeeCharge')?.dirty || employeeForm.get('employeeCharge')?.touched">
                <p *ngIf="employeeForm.get('employeeCharge')?.hasError('required')"
                  class="form-red-validator m-1">
                  Este campo es requerido
                </p>
              </div>
            </div>
          </div>
          <div class="row col-12">
            <label for="inputEmail" class="col-6 col-form-label">Conocimiento en:</label>
            <div class="col-12">
              <input type="text" class="form-control" formControlName="employeeKnowledge">
                            <div *ngIf="employeeForm.get('employeeKnowledge')?.dirty || employeeForm.get('employeeKnowledge')?.touched">
                <p *ngIf="employeeForm.get('employeeKnowledge')?.hasError('required')"
                  class="form-red-validator m-1">
                  Este campo es requerido
                </p>
              </div>
            </div>
          </div>
          <div class="row col-12">
            <label for="inputEmail" class="col-6 col-form-label">Email</label>
            <div class="col-12">
              <input type="email" class="form-control" formControlName="employeeEmail">
                            <div *ngIf="employeeForm.get('employeeEmail')?.dirty || employeeForm.get('employeeEmail')?.touched">
                <p *ngIf="employeeForm.get('employeeEmail')?.hasError('required')"
                  class="form-red-validator m-1">
                  Este campo es requerido
                </p>
              </div>
            </div>
          </div>
          <div class="col-12">
            <label for="youremployeePassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" formControlName="employeePassword" id="youremployeePassword">
              <div *ngIf="employeeForm.get('employeePassword')?.dirty || employeeForm.get('employeePassword')?.touched">
                <p *ngIf="employeeForm.get('employeePassword')?.hasError('required')"
                  class="form-red-validator m-1">
                  Debe escribir su contraseña
                </p>
            </div>
        </div>
          <div class="row col-6 mt-3 m-1">
            <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
