<div class="card">
  <div class="card-body">
    <h1 class="card-title">Editar Tarea</h1>
    <form class="" [formGroup]="tasksFormEdit" (ngSubmit)="editTasks()">
      <div class="row">
        <div class="col-12">
          <div class="row col-12">
            <div class="col-6">
              <h3 class="text-center">Nombre de la tarea</h3>
            </div>
            <div class="col-6">
              <input id="first-name" type="text" class="form-control" placeholder="Dijite la Tarea"
                formControlName="taskName" autocomplete="off">
            </div>
          </div>
          <div class="col-12 mt-4 text-center">
            <button class="btn btn btn-primary" type="submit">Editar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
