<div class="container">
  <div class="title">
    <p> Crear Tareas por Equipo</p>
  </div>

  <div>
    <form class="customer-form" [formGroup]="tasksForm" (ngSubmit)="saveTasks()">
      <div class="input-group mb-3">
        <span class="mr-sm ">Seleccione el Equipo</span>
        <div class="col-sm-3">
          <select class="form-select" formControlName="teamId">
            <option>Seleccione</option>
            <option value="{{item.teamId}}" *ngFor="let item of teams">{{item.teamName}}</option>
          </select>
        </div>

      </div>
      <div class="input-group mb-3">
        <label class="mr-sm ">Tarea</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="Dijite la Tarea" formControlName="taskName">
        </div>
      </div>
      <button class="btn btn btn-primary mb-3" type="submit"  >Guardar</button>
    </form>

      <div class="input-group mb-3 mt-3">
        <h4 class="mr-sm ">Buscar tareas por Equipo</h4>
        <div class="col-sm-3">
          <select class="form-select" formControlName="teamIdFilter">
            <option>Seleccione</option>
            <option value="{{item.teamId}}" *ngFor="let item of teams">{{item.teamName}}</option>
          </select>
        </div>
        <button class="btn btn btn-primary" (click)="selectTeamFilter()">Filtrar</button>
      </div>
    </form> -->

  </div>

  <br>
  <div class="title">
    <p>Gesti√≥n de Tareas</p>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-ligth">
      <tr>
        <th scope="row" class="title_table">#</th>
        <th scope="row" class="title_table">Tareas</th>
        <th scope="row" class="title_table">Equipo</th>
        <th scope="row" class="title_table icon">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of tasksTeams;let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.taskName}}</td>
        <td>{{item.teamName}}</td>
        <td class="icon">
          <button type="button" class="btn btn-success" (click)="editTaskModal(item.taskTeamId)"><i
            class="fas fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger mx-2" (click)="deleteTasks(item.taskTeamId)"><i
            class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
