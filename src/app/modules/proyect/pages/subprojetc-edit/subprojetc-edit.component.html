<div class="card">
  <div class="card-body">
    <h1 class="card-title">Editar Subproyecto</h1>
    <form class="userStory-form" [formGroup]="subprojectEditForm" (ngSubmit)="edit()">
      <div class="row">
        <div class="col-12">
          <div class="row col-12">
            <label for="inputEmail" class="col-6 col-form-label">Nombre del subproyecto</label>
            <div class="col-12">
              <input type="text" class="form-control" formControlName="subprojectName">
              <div *ngIf="subprojectEditForm.get('subprojectName')?.dirty || subprojectEditForm.get('subprojectName')?.touched">
                <h3 *ngIf="subprojectEditForm.get('subprojectName')?.hasError('required')" class="form-red-validator m-1"> Este campo es requerido</h3>
              </div>
            </div>
          </div>
          <div class="row col-12">
            <label class="col-6 col-form-label">Seleccione el equipo (Opcional)</label>
            <div class="col-12">
              <select type="text" class="form-control form-select" formControlName="teamId">
                <option *ngFor="let item of teams" value="{{item.teamId}}">{{item.teamName}}</option>
              </select>
            </div>
          </div>
          <div class="row col-6 text-center ">
            <button class="btn btn btn-primary" type="submit"
              [disabled]="subprojectEditForm.invalid">Confirmar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
